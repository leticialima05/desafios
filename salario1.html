<!DOCTYPE html>
<html lang="pt-br">
<cabeça>
    <meta charset="UTF-8">
    <meta name="viewport" content="largura=largura-do-dispositivo, escala-inicial=1.0">
    <meta http-equiv="Compatível com X-UA" content="ie=edge">
    <title>Folha de Pagamento</title>
    <link rel="folha de estilo" href="salario1.css">
</cabeçalho>
<corpo>
    <cabeçalho>
        <h1>Folha de Pagamento</h1>
    </cabeçalho>

    <!-- Campo para colocar o nome da pessoa -->
    <seção class="nome-seção">
        <h2>Nome da Pessoa Responsável:</h2>
        <input type="text" id="responsible-name" placeholder="Digite o nome aqui..." obrigatório>
        <button onclick="displayResponsibleName()">Exibir Nome</button>
        <p id="nome-de-exibição" class="nome-de-exibição"></p>
    </seção>

    <seção class="conteúdo-principal">
        <div class="info">
            <h2>Funcionários</h2>
            <tabela id="tabela-de-folha-de-pagamento">
                <cabeça>
                    <tr>
                        <th>Nome</th>
                        <th>Carga</th>
                        <th>Salário</th>
                        <th>Imposto</th>
                        <th>Salário Líquido</th>
                    </tr>
                </thead>
                <corpo>
                    <!-- Dados inseridos via JavaScript -->
                </tcorpo>
            </tabela>
        </div>

        <div class="form-container">
            <h2>Adicionar Funcionário</h2>
            <form id="formulário-de-folha-de-pagamento">
                <input type="text" id="name" placeholder="Nome do Funcionário" obrigatório>
                <input type="text" id="position" placeholder="Cargo" obrigatório>
                <input type="number" id="salary" placeholder="Salário Bruto" obrigatório>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </seção>

    <rodapé>
        <p>&copy; 2024 Folha de Pagamento</p>
    </rodapé>

    <script src="salario1.js"></script>
</corpo>
</html>
