<!DOCTYPE html>
<html>
<head>
    <title>Folha de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #800080, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Folha de Pagamento</h1>
<div>

        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="salario">Salário Bruto:</label>
        <input type="number" id="salario">
        <button onclick="adicionarFuncionario()">Adicionar</button>

</div>

    <table id="tabela">
        <tr>
            <th>Nome</th>
            <th>Salário Bruto</th>
            <th>Imposto de Renda</th>
            <th>Salário Líquido</th>
        </tr>
    </table>

    <script>
        const tabela = document.getElementById('tabela');

        function calcularImposto(salario) {
            if (salario > 5000) {
                return salario * 0.175;
            } else if (salario > 4000) {
                return salario * 0.12;
            } else if (salario > 3000) {
                return salario * 0.075;
            } else if (salario > 1800) {
                return salario * 0.035;
            } else {
                return 0;
            }
        }

        function adicionarFuncionario() {
            const nome = document.getElementById('nome').value;
            const salarioBruto = parseFloat(document.getElementById('salario').value);
            const imposto = calcularImposto(salarioBruto);
            const salarioLiquido = salarioBruto - imposto;

            const novaLinha = tabela.insertRow();
            novaLinha.insertCell().textContent = nome;
            novaLinha.insertCell().textContent = salarioBruto.toFixed(2);
            novaLinha.insertCell().textContent = imposto.toFixed(2);
            novaLinha.insertCell().textContent = salarioLiquido.toFixed(2);
        }

        // Limpar os campos após adicionar o funcionário
        document.getElementById('nome').value = '';
        document.getElementById('salario').value = '';
    }
        
    </script>
</body>
</html>
