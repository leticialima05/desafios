<!DOCTYPE html>
<html>
<head>
    <title>Folha de Pagamento</title>
    <style>
        body {
            background: linear-gradient(to bottom, #800080, #ffffff);
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Folha de Pagamento</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">

    <label for="salario">Salário Bruto:</label>
    <input type="number" id="salario" name="salario">

    <button onclick="calcular()">Calcular</button>

    <table id="tabela">
        <tr>
            <th>Nome</th>
            <th>Salário Bruto</th>
            <th>Imposto de Renda</th>
            <th>Salário Líquido</th>
        </tr>
    </table>

    <script>
        function calcular() {
            const nome = document.getElementById('nome').value;
            const salarioBruto = parseFloat(document.getElementById('salario').value);

            let imposto = 0;
            if (salarioBruto > 5000) {
                imposto = salarioBruto * 0.175;
            } else if (salarioBruto > 4000) {
                imposto = salarioBruto * 0.12;
            } else if (salarioBruto > 3000) {
                imposto = salarioBruto * 0.075;
            } else if (salarioBruto > 1800) {
                imposto = salarioBruto * 0.035;
            }

            const salarioLiquido = salarioBruto - imposto;

            const tabela = document.getElementById('tabela');
            const novaLinha = tabela.insertRow();
            const celulaNome = novaLinha.insertCell();
            const celulaSalarioBruto = novaLinha.insertCell();
            const celulaImposto = novaLinha.insertCell();
            const celulaSalarioLiquido = novaLinha.insertCell();

            celulaNome.textContent = nome;
            celulaSalarioBruto.textContent = `R$ ${salarioBruto.toFixed(2)}`;
            celulaImposto.textContent = `R$ ${imposto.toFixed(2)}`;
            celulaSalarioLiquido.textContent = `R$ ${salarioLiquido.toFixed(2)}`;

            // Limpando os campos
            document.getElementById('nome').value = '';
            document.getElementById('salario').value = '';
        }
    </script>
</body>
</html>
