<!DOCTYPE html>
<html>
<head>
    <title>Planilha de Pagamento</title>
    <link rel="stylesheet" href="desafio2.css">
</head>
<body>
    <h1>Planilha de Pagamento</h1>

    <div class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="salario">Salario Bruto:</label>
        <input type="number" id="salario" name="salario">

        <button onclick="calcular()">Calcular</button>
    </div>

    <table id="tabela-pagamento">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Salario Bruto</th>
                <th>Imposto de Renda</th>
                <th>Salario Liquido</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
        </tbody>
    </table>

    <script src="desafio2.js"></script>
</body>
</html>
