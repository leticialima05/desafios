<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Aprovação do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #resultado p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Resultado de Aprovação do Aluno</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
    <section id="resultado">
        <p>O resultado é:</p>
    </section>
    <script>
        function calcularMedia() {

            let nome = window.prompt('Qual é o nome do aluno?')
            let nota1 = Number(window.prompt('Digite a nota 1:'));
            let nota2 = Number(window.prompt('Digite a nota 2:'));
            let nota3 = Number(window.prompt('Digite a nota 3:'));
            let nota4 = Number(window.prompt('Digite a nota 4:'));

          
            let media = (nota1 + nota2 + nota3 + nota4) / 4;

            
            let situacao;
            if (media >= 60) {
                situacao = 'Aprovado';
            } else if (media > 30) {
                situacao = 'Recuperação';
            } else {
                situacao = 'Reprovado';
            }

            
            let res = document.getElementById('resultado');
            res.innerHTML = `<p>Olá, ${nome} sua média é ${media.toFixed(2)} e sua Situação é: ${situacao}.</p>`;
        }
    </script>
</body>
</html>
